
<p><img src="../assets/img/decorative-dots.png" class="dots" role="presentation" ></p>	

<div class="grid-plain">
    
    <div class="center">
        <a href="{{ site.data.i18n[page.lang].learn_url | default: site.data.i18n.en.learn_url }}" aria-label="{{ site.data.i18n[page.lang].learn | default: site.data.i18n.en.learn }}\">
            <img src="../assets/img/Info-icon.png" alt=""/>
            <h3>Learn more</h3>
        </a>
        <p></p>

    </div>
    
    <div class="center">
        <a href="{{ site.data.i18n[page.lang].apply_url | default: site.data.i18n.en.apply_url }}" aria-label="{{ site.data.i18n[page.lang].apply | default: site.data.i18n.en.apply }}\">
            <img src="../assets/img/Form_icon_circle.png" alt=""/>
            <h3>Apply to the Dojo</h3>
        </a>
        

    </div>
    <div class="center">
        <a href="{{ site.data.i18n[page.lang].contact_url | default: site.data.i18n.en.contact_url }}" aria-label="{{ site.data.i18n[page.lang].contact | default: site.data.i18n.en.contact }}\">
            <img src="../assets/img/Email_icon_circle.png" alt=""/>
            <h3>Contact us</h3>
        </a>
        

    </div>

</div>



<footer>
	<div class="fip-bar">
		<span class="hide-mobile">
			{% if page.footerFip == true  %}
				<a href="{{ site.data.i18n[page.lang].shared_services_canada_url | default: site.data.i18n.en.shared_services_canada_url }}" aria-label="{{ site.data.i18n[page.lang].shared_services_canada | default: site.data.i18n.en.shared_services_canada }}">
					<img src="{{ site.baseurl }}/assets/img/ssc-fip-wht-{{ page.lang | default: 'en' }}.svg" class="fip" alt="{{ site.data.i18n[page.lang].shared_services_canada | default: site.data.i18n.en.shared_services_canada }}" >
				</a>
			{% else %}
				{{ site.data.i18n[page.lang].footer_hosted | default: site.data.i18n.en.footer_hosted  }}
			{% endif %}
		</span>
		<a href="https://canada.ca/{{ page.lang }}" aria-label="Canada.ca">
			<img src="{{ site.baseurl }}/assets/img/wordmark.svg" class="wordmark" alt="Canada.ca" >
		</a>	
	</div>
</footer>



<script src="{{ "/assets/js/main.js" | relative_url }}"></script>
